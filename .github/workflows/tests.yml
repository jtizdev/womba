name: Tests

on:
  pull_request:
    branches: [ main, master, develop, feature/* ]
  push:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-minimal.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-minimal.txt
    
    - name: Run unit tests
      run: |
        python -m pytest tests/unit/ -v --tb=short --cov=src --cov-report=term-missing --cov-report=xml
      continue-on-error: false
    
    - name: Run integration tests
      run: |
        python -m pytest tests/integration/ -v --tb=short --maxfail=3
      continue-on-error: true  # Integration tests may require external services
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      if: always()
    
    - name: Test Summary
      uses: test-summary/action@v2
      with:
        paths: "test-results/**/*.xml"
      if: always()

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run Black (code formatting check)
      run: |
        black --check src/ tests/
      continue-on-error: true
    
    - name: Run isort (import sorting check)
      run: |
        isort --check-only src/ tests/
      continue-on-error: true
    
    - name: Run flake8 (code linting)
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true

