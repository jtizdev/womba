# Womba API Service - Native Python Runtime (no Docker)
services:
  - type: web
    name: womba-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements-render.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: WOMBA_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ATLASSIAN_BASE_URL
        sync: false
      - key: ATLASSIAN_EMAIL
        sync: false
      - key: ATLASSIAN_API_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ZEPHYR_API_TOKEN
        sync: false
      - key: ZEPHYR_BASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"

